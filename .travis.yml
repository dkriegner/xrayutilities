language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "nightly"
# command to install dependencies
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libhdf5-serial-dev
install:
  - pip install numpy scipy h5py unittest2
# command to run tests
script: python setup.py test
