[tox]
envlist = py{36,37,38}
distshare = {toxinidir}/dist

[testenv]
wheel = true
deps =
    h5py
    lmfit
    matplotlib
    numpy
    scipy
    pytest
    pytest-cov
commands = pytest --cov --junitxml=.tox/junit.{envname}.xml --cov-report=xml

[testenv:coverage]
allowlist_externals =
    mv
commands =
    mv .coverage .tox
    mv coverage.xml .tox
